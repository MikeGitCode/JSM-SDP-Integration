<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Create Jira Ticket</title>
<link href="/style/api-style.css" type="text/css" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .form-container {
        max-width: 800px;
        margin: 0 auto;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
    }
    .form-group input, .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-group textarea {
        height: 100px;
        resize: vertical;
    }
    .form-actions {
        text-align: center;
    }
    .form-actions input {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    .form-actions input:hover {
        background-color: #0056b3;
    }
</style>
</head>

<body>
    <div class="form-container">
        <h1>Create Jira Ticket</h1>
        <form id="createJiraTicketForm" action="http://localhost:3000/create-ticket" method="post">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" value="${id}" required>
            </div>
            <div class="form-group">
                <label for="requester">Requester:</label>
                <input type="text" id="requester" name="requester" value="${requester}" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" value="${category}">
            </div>
            <div class="form-group">
                <label for="subcategory">Subcategory:</label>
                <input type="text" id="subcategory" name="subcategory" value="${subcategory}">
            </div>
            <div class="form-group">
                <label for="technician">Technician:</label>
                <input type="text" id="technician" name="technician" value="${technician}">
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" value="${subject}" required>
            </div>
            <div class="form-group">
                <label for="priority">Priority:</label>
                <input type="text" id="priority" name="priority" value="${priority}">
            </div>
            <div class="form-group">
                <label for="mode">Mode:</label>
                <input type="text" id="mode" name="mode" value="${mode}">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" id="status" name="status" value="${status}">
            </div>
            <div class="form-group">
                <label for="is_escalated">Is Escalated:</label>
                <input type="text" id="is_escalated" name="is_escalated" value="${is_escalated}">
            </div>
            <div class="form-group">
                <label for="notification_status">Notification Status:</label>
                <input type="text" id="notification_status" name="notification_status" value="${notification_status}">
            </div>
            <div class="form-group">
                <label for="resolved_time">Resolved Time:</label>
                <input type="text" id="resolved_time" name="resolved_time" value="${resolved_time}">
            </div>
            <div class="form-group">
                <label for="requester_ack_comments">Requester Acknowledgement Comments:</label>
                <input type="text" id="requester_ack_comments" name="requester_ack_comments" value="${requester_ack_comments}">
            </div>
            <div class="form-group">
                <label for="request_type">Request Type:</label>
                <input type="text" id="request_type" name="request_type" value="${request_type}">
            </div>
            <div class="form-group">
                <label for="responded_time">Responded Time:</label>
                <input type="text" id="responded_time" name="responded_time" value="${responded_time}">
            </div>
            <div class="form-group">
                <label for="requester_ack_resolution">Requester Acknowledgement Resolution:</label>
                <input type="text" id="requester_ack_resolution" name="requester_ack_resolution" value="${requester_ack_resolution}">
            </div>
            <div class="form-group">
                <label for="created_time">Created Time:</label>
                <input type="text" id="created_time" name="created_time" value="${created_time}" required>
            </div>
            <div class="form-group">
                <label for="created_by">Created By:</label>
                <input type="text" id="created_by" name="created_by" value="${created_by}">
            </div>
            <div class="form-group">
                <label for="completed_time">Completed Time:</label>
                <input type="text" id="completed_time" name="completed_time" value="${completed_time}">
            </div>
            <div class="form-group">
                <label for="template">Template:</label>
                <input type="text" id="template" name="template" value="${template}">
            </div>
            <div class="form-group">
                <label for="approval_status">Approval Status:</label>
                <input type="text" id="approval_status" name="approval_status" value="${approval_status}">
            </div>
            <div class="form-group">
                <label for="scheduled_time">Scheduled Time:</label>
                <input type="text" id="scheduled_time" name="scheduled_time" value="${scheduled_time}">
            </div>
            <div class="form-group">
                <label for="service_category">Service Category:</label>
                <input type="text" id="service_category" name="service_category" value="${service_category}">
            </div>
            <div class="form-group">
                <label for="site">Site:</label>
                <input type="text" id="site" name="site" value="${site}">
            </div>
            <div class="form-group">
                <label for="deleted_time">Deleted Time:</label>
                <input type="text" id="deleted_time" name="deleted_time" value="${deleted_time}">
            </div>
            <div class="form-group">
                <label for="display_id">Display ID:</label>
                <input type="text" id="display_id" name="display_id" value="${display_id}" required>
            </div>
            <div class="form-group">
                <label for="due_by_time">Due By Time:</label>
                <input type="text" id="due_by_time" name="due_by_time" value="${due_by_time}">
            </div>
            <div class="form-group">
                <label for="first_response_due_by_time">First Response Due By Time:</label>
                <input type="text" id="first_response_due_by_time" name="first_response_due_by_time" value="${first_response_due_by_time}">
            </div>
            <div class="form-group">
                <label for="group">Group:</label>
                <input type="text" id="group" name="group" value="${group}">
            </div>
            <div class="form-group">
                <label for="has_notes">Has Notes:</label>
                <input type="text" id="has_notes" name="has_notes" value="${has_notes}">
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" value="${department}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required>${description}</textarea>
            </div>
            <div class="form-actions">
                <input type="submit" name="operation" value="Create Ticket">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('createJiraTicketForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            var jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            fetch(this.action, {
                method: this.method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonData),
            })
            .then(response => response.json().then(data => ({status: response.status, body: data})))
            .then(data => {
                if (data.body.success) {
                    alert('Ticket created successfully!');
                } else {
                    console.error('Failed to create ticket:', data);
                    alert('Failed to create ticket: ' + data.body.message);
                }
            })
            .catch(error => {
                console.error('An error occurred:', error);
                alert('An error occurred: ' + error);
            });
        });
    </script>
</body>
</html>
